<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <h2 style="text-align: center; color: blue">Registration form</h2>

    <form style="display: flex; justify-content: center">
      <table border="1" cellspacing="0">
        <tr>
          <td>First Name</td>
          <td><input style="width: 400px" type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input style="width: 400px" type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input style="width: 400px" type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input style="width: 400px" type="password" name="password" />
          </td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td>
            <input style="width: 400px" type="password" name="repassword" />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input style="width: 400px" type="tel" name="phone" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">Choose your country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known</td>
          <td>
            <input type="checkbox" name="language" value="English" /> English
            <input type="checkbox" name="language" value="Kannada" /> Kannada
            <input type="checkbox" name="language" value="Hindi" /> Hindi
            <input type="checkbox" name="language" value="Telugu" /> Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration" required /> Hereby I
            declare all the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            <a href="#">Log in to <b>Ethnus</b> website</a>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
