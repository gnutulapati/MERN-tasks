<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <style>
      body {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      div {
        margin: auto;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img
      src="pfp.jpg"
      alt="Profile Pic"
      style="margin-left: auto; display: block; margin-right: auto"
    />
    <div>
      <b>Username</b>
      <br />
      <input
        style="width: 400px"
        type="text"
        name="username"
        value="enter username"
      />
      <br />

      <b>Password</b>
      <br />
      <input style="width: 400px" type="password" name="password" />
      <br />
      <br />
      <button
        type="submit"
        style="width: 400px; background-color: rgb(15, 194, 15)"
      >
        Login
      </button>
      <br />
      <input type="checkbox" name="declaration" required />Remember me
    </div>

    <div style="background-color: rgb(214, 214, 214)">
      <br />
      <table style="width: 200%">
        <tr>
          <td>
            <button
              type="reset"
              style="color: white; background-color: red; padding: 5px"
            >
              Cancel
            </button>
          </td>
          <td>forgot <a href="#"> password?</a></td>
        </tr>
      </table>
    </div>
  </body>
</html>
