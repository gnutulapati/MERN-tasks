<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
    <style>
      body {
        background-color: rgb(148, 33, 67);
      }
      div {
        background-color: #4e0606;
        border: 30px;
        border-color: white;
        color: whitesmoke;
        padding: 30px;
      }
      tr,
      td {
        border: 7px solid #4e0606;
      }
    </style>
  </head>
  <body>
    <div>
      <table style="margin: auto">
        <tr>
          <td>Name :</td>
          <td>
            <input type="text" name="fullname" value="your name.." />
          </td>
        </tr>

        <tr>
          <td>Email :</td>
          <td>
            <input type="text" name="fullname" value="your email.." />
          </td>
        </tr>
        <tr>
          <td>Password :</td>
          <td><input type="password" name="password" value="password" /></td>
        </tr>
        <tr>
          <td>Phone Number :</td>
          <td><input type="number" name="phone" /></td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="male" /> Other
          </td>
        </tr>
        <tr>
          <td>Language :</td>
          <td>
            <select name="Select Language">
              <option value="male">Select lang</option>
              <option value="female">English</option>
              <option value="female">Hindi</option>
              <option value="female">Telugu</option>
              <option value="female">Kannada</option>
              <option value="female">Malyalam</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip Code :</td>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <td>About :</td>
          <td>
            <textarea name="About" rows="4" cols="30">
Write about yourself...</textarea
            >
          </td>
        </tr>
      </table>

      <button
        style="
          padding: 4%;
          width: 300px;
          margin-left: auto;
          display: block;
          margin-right: auto;
        "
        type="submit"
      >
        <b> Register</b>
      </button>
    </div>
  </body>
</html>
