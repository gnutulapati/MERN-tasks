<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #d2df3a;
        color: #663399;
      }
      .container {
        display: flex;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #d2df3a;
      }
      .sidenav {
        width: 150px;
        margin-right: 20px;
      }
      .sidenav a {
        display: block;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        border-left: 10px solid #000;
        text-align: left;
        font-size: 1rem;
      }
      .content {
        flex-grow: 1;
      }
      .content h1 {
        color: #c71585;
        font-size: 2rem;
      }
      .content p {
        font-size: 1rem;
        margin: 0.5rem 0;
      }
      .content .date {
        font-style: italic;
        margin-top: 20px;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <a href="#" style="color: #7f17da">Home page</a>
        <a href="#" style="color: #0f0cd2">Musings</a>
        <a href="#" style="color: #0f0cd2">My town</a>
        <a href="#" style="color: #0f0cd2">Links</a>
      </div>
      <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>
          It lacks images, but at least it has style. And it has links, even if
          they don't go anywhere...
        </p>
        <p>There should be more here, but I don't know what yet.</p>
        <hr />
        <p class="date">Made 5 April 2004<br />by myself.</p>
      </div>
    </div>
  </body>
</html>
