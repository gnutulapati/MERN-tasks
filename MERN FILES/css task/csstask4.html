<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }
      .container {
        border: 1px solid black;
        width: 80%;
        height: 80vh;
        display: flex;
      }
      .sidenav {
        height: 100%;
        width: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      .sidenav a {
        padding: 15px;
        margin: 5px 0;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        width: 100%;
        transition: 0.3s;
      }
      .sidenav a:hover {
        width: 250px;
      }
      .sidenav a:nth-child(1) {
        background-color: #04aa6d;
      }
      .sidenav a:nth-child(2) {
        background-color: #2196f3;
      }
      .sidenav a:nth-child(3) {
        background-color: #f44336;
      }
      .sidenav a:nth-child(4) {
        background-color: #555;
      }
      .main {
        padding: 20px;
        flex: 1;
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <div class="main">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
      </div>
    </div>
  </body>
</html>
